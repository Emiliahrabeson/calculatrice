<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="grand">
        <div id="ecran">
            <div  id="display"></div>
            <div  id="displayResult"></div>
        </div>
        
    
        <div class="zoneBouton">
            <button class = "bouton_operator" id="clear">C</button>
            <button class = "bouton_operator" id="%">%</button>
            <button class = "bouton_efface" id="suppr">x</button>    
            <button class = "bouton_operator" id="division">/</button><br>
        
            <button class = "bouton_chiffre" id="7">7</button>
            <button class = "bouton_chiffre" id="8">8</button>
            <button class = "bouton_chiffre" id="9">9</button>
            <button class = "bouton_operator" id="fois">*</button><br>
        
            <button class = "bouton_chiffre" id="4">4</button>
            <button class = "bouton_chiffre" id="5">5</button>
            <button class = "bouton_chiffre" id="6">6</button>
            <button class = "bouton_operator" id="moins">-</button><br>
        
            <button class = "bouton_chiffre" id="1">1</button>
            <button class = "bouton_chiffre" id="2">2</button>
            <button class = "bouton_chiffre" id="3">3</button>
            <button class = "bouton_operator" id="plus">+</button><br>
        
            <button class = "bouton_chiffre" id="zerozero">00</button>
            <button class = "bouton_chiffre" id="zero">0</button>
            <button class = "bouton_chiffre" id="virgule">,</button>
            <button class = "bouton_operator" id="egale">=</button><br>
        </div>
    
    </div>
    
    <script src="script.js"></script>

</body>
</html>
